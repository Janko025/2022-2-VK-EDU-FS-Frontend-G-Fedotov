<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Messege</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ed99d38936.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="screen">
        <header>
            <div class="icons-hat">
                <i class="icons fa-solid fa-paper-plane"></i>
                <i class="icons fa-solid fa-wifi"></i>
                <i class="icons fa-solid fa-battery-three-quarters"></i>
            </div>
            <div class="down-buttons" >
                <button class="back-button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="user">
                    <img src="https://www.w3schools.com/w3images/avatar6.png" alt="Avatar" class="avatar">
                    <div class="user-data">
                        <div class="user-name">Стеша</div>
                        <div class="user-online">в сети</div>
                    </div>
                </div>
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button class="more-button">
                    <i class="fa-solid fa-ellipsis-vertical"></i> 
                </button>
            </div>    
        </header>
        <div class="chat">
                <div class="messages">
                    <div class="message left">
                        <div class="message-text">Привет!</div>
                        <div class="message-meta">
                            <div class="message-date">21:00</div>
                        </div>
                    </div>
                    <div class="message right">
                        <div class="message-text">Привет, Стеша!</div>
                        <div class="message-meta">
                            <div class="message-date">21:05</div>
                            <div class="message-status">
                                <i class="fa-solid fa-circle-check"></i>
                                </div>
                        </div>
                    </div>
                    <div class="message left">
                        <div class="message-text">Пойдёшь гулять?</div>
                        <div class="message-meta">
                            <div class="message-date">21:06</div>
                        </div>
                    </div>
                </div>
                <form class="form">
                    <input class="form-input" name="message-text" placeholder="Cообщение" type="textarea">
                    <button class="document-button" >
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                </form>
        </div>
    <script  src="./index.js"></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
